<!--
 * @file This HTML file sets up the environment for running and displaying scene system tests.
 * @description It includes a canvas for potential WebGL rendering and a designated area for test results.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scene System Tests</title>
    <style>
      /* Basic styling to ensure the canvas fills the screen and test results are overlaid. */
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
      #testResults {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: monospace;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Canvas element for any Three.js rendering required by the tests. -->
    <canvas></canvas>
    <!-- Container for displaying the results of the tests. -->
    <div id="testResults"></div>
    <!-- Script that runs the actual tests. -->
    <script type="module" src="./sceneTest.js"></script>
  </body>
</html>
